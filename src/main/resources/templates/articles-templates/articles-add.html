<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Add an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('WRITER') || hasRole('ADMIN')">

<header sec:authorize="hasRole('ADMIN')" th:insert="blocks/header-admin :: header-admin"></header>

<header sec:authorize="hasRole('WRITER') && !hasRole('ADMIN')" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5 mb-5">
    <h1>Adding an article</h1><br>
    <form th:action="'/articles/add'" th:object="${article}" method="post">
        <input type="text" name="title" th:field="*{title}" placeholder="Enter a title of the article" class="form-control"><br>
        <input type="text" name="anons" th:field="*{anons}" placeholder="Enter an announcement of the article" class="form-control"><br>
        <textarea name="full_text" th:field="*{full_text}" placeholder="Enter a full text of the article" class="form-control"></textarea><br>
<!--        <input type="text" name="users_id" th:field="*{users_id}" placeholder="Enter an author username of the article" class="form-control"><br>-->
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
