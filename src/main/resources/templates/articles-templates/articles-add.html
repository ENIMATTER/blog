<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:if="${initialRole.getName_role() == 'Writer' || initialRole.getName_role() == 'Admin'}">
<header th:if="${initialRole.getName_role() == 'Admin'}" th:insert="blocks/header-admin :: header-admin"></header>
<header th:if="${initialRole.getName_role() == 'Writer'}" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5 mb-5">
    <h1>Adding an article</h1><br>
    <form th:action="'/articles/add'" method="post">
        <input type="text" name="title" placeholder="Enter a title of the article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter a announcement of the article" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter a full text of the article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
