<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Add an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="isAuthenticated()">

<header sec:authorize="hasRole('WRITER')" th:insert="blocks/header-writer :: header-writer"></header>

<header sec:authorize="hasRole('ADMIN')" th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>Adding an article</h1><br>
    <form th:action="'/articles/add'" method="post">
        <input type="text" name="title" placeholder="Enter a title of the article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter an announcement of the article" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter a full text of the article" class="form-control"></textarea><br>
        <input type="text" name="people_id" placeholder="Enter an author id of the article" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
