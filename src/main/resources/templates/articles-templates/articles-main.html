<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:unless="${initialRole.getName_role() == null}">
<header th:if="${initialRole.getName_role() == 'Admin'}" th:insert="blocks/header-admin :: header-admin"></header>

<header th:if="${initialRole.getName_role() == 'Reader'}" th:insert="blocks/header-reader :: header-reader"></header>

<header th:if="${initialRole.getName_role() == 'Writer'}" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5">
    <h1>Articles</h1>
    <div th:each="el : ${articles}" class="alert alert-info mt-2">
        <div style="margin: 10px;">
            <h3 th:text="${el.getTitle()}"></h3>
            <p th:text="${el.getAnons()}"></p>
            <b><p th:text="${el.getPeople_id().getName_people()} + ' ' + ${el.getPeople_id().getSurname_people()}"></p>
            </b>
            <form th:action="'/articles/' + ${el.getId()}" method="post">
                <button class="btn btn-warning" type="submit">More</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
