<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:unless="${initialRole.getName_role() == null}">
<header th:if="${initialRole.getName_role() == 'Admin'}" th:insert="blocks/header-admin :: header-admin"></header>

<header th:if="${initialRole.getName_role() == 'Reader'}" th:insert="blocks/header-reader :: header-reader"></header>

<header th:if="${initialRole.getName_role() == 'Writer'}" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <div style="margin: 10px;">
            <h1 th:text="${articles.getTitle()}"></h1>
            <h4 th:text="${articles.getAnons()}"></h4>
            <p th:text="${articles.getFull_text()}"></p>
            <p th:text="${articles.getPeople_id().getName_people()} + ' ' + ${articles.getPeople_id().getSurname_people()}"></p>
            <b><p th:text="'Views: ' + ${articles.getViews()}"></p></b>
            <b><p th:text="'Added: ' + ${articles.getDate_publication()}"></p></b>
        </div>

        <form th:action="'/articles/' + ${articles.getId()} + '/remove'" method="post">
            <a th:href="'/articles'" class="btn btn-warning" type="submit" style="margin: 10px;">
                Back to articles
            </a>
            <a th:if="${initialRole.getName_role() == 'Writer' || initialRole.getName_role() == 'Admin'}"
               th:href="'/articles/'+ ${articles.getId()} + '/edit'"
               class="btn btn-warning" type="submit"
               style="margin: 10px;">Edit
            </a>
            <button th:if="${initialRole.getName_role() == 'Writer' || initialRole.getName_role() == 'Admin'}"
                    class="btn btn-warning" type="submit"
                    style="margin: 10px;">Delete
            </button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
