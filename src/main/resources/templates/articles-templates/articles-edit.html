<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Article editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('WRITER') || hasRole('ADMIN')">

<header sec:authorize="hasRole('ADMIN')" th:insert="blocks/header-admin :: header-admin"></header>

<header sec:authorize="hasRole('WRITER') && !hasRole('ADMIN')" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5 mb-5">
    <h1>Article editing</h1><br>
    <div>
        <form th:action="'/articles/' + ${article.getId()} + '/edit'" th:object="${article}" method="post">
            <input type="text" th:value="${article.getTitle()}" name="title" th:field="*{title}"
                   placeholder="Enter a title of the article" class="form-control">
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></small><br>

            <input type="text" th:value="${article.getAnons()}" name="anons" th:field="*{anons}"
                   placeholder="Enter a announcement of the article" class="form-control">
            <small th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}" style="color: red"></small><br>

            <textarea name="full_text" placeholder="Enter a full text of the article" class="form-control"
                      th:text="${article.getFull_text()}" th:field="*{full_text}"></textarea>
            <small th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}" style="color: red"></small><br>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
