<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Article editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:if="${initialRole.getName_role() == 'Writer' || initialRole.getName_role() == 'Admin'}">
<header th:if="${initialRole.getName_role() == 'Admin'}" th:insert="blocks/header-admin :: header-admin"></header>

<header th:if="${initialRole.getName_role() == 'Writer'}" th:insert="blocks/header-writer :: header-writer"></header>

<div class="container mt-5 mb-5">
    <h1>Article editing</h1><br>
    <div>
        <form th:action="'/articles/' + ${articles.getId()} + '/edit'" method="post">
            <input type="text" th:value="${articles.getTitle()}" name="title" placeholder="Enter a title of the article"
                   class="form-control"><br>
            <input type="text" th:value="${articles.getAnons()}" name="anons"
                   placeholder="Enter a announcement of the article" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter a full text of the article" class="form-control"
                      th:text="${articles.getFull_text()}"></textarea><br>
            <input type="text" th:value="${articles.people_id.getName_people()}" name="nameAuthor"
                   placeholder="Enter a name of the author" class="form-control"><br>
            <input type="text" th:value="${articles.people_id.getSurname_people()}" name="surnameAuthor"
                   placeholder="Enter a surname of the author" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
