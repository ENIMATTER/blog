<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Roles</h1>
    <div th:each="el : ${roles}" class="alert alert-info mt-2">
        <h3 th:text="${el.getName_role()}" style="margin: 10px;"/>

        <div style="display: flex;">
            <form th:action="'/roles/' + ${el.getId()} + '/edit'" method="get">
                <button class="btn btn-warning" type="submit" style="margin: 10px;">Edit</button>
            </form>

            <form th:action="'/roles/' + ${el.getId()} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit" style="margin: 10px;">Remove</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
