<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>User adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('ADMIN')">

<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>User adding</h1><br>

    <form th:action="'/users/add'" th:object="${user}" method="post">
        <input type="text" required="required" name="username" th:field="*{username}"
               placeholder="Enter an username" class="form-control">
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></small><br>

        <input type="text" required="required" name="password" th:field="*{password}"
               placeholder="Enter a password" class="form-control">
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></small><br>

        <input type="text" required="required" name="name" th:field="*{name}"
               placeholder="Enter a name" class="form-control">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small><br>

        <input type="text" required="required" name="surname" th:field="*{surname}"
               placeholder="Enter a surname" class="form-control">
        <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></small><br>

        <input type="text" required="required" name="email" th:field="*{email}"
               placeholder="Enter an email" class="form-control">
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></small><br>

        <select name="authority" required="required" multiple="multiple">
            <option disabled>Select a role(s)</option>
            <option value="ROLE_WRITER">Writer</option>
            <option selected value="ROLE_READER">Reader</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select><br><br>
        <button type="submit" class="btn btn-success">Add an user</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
