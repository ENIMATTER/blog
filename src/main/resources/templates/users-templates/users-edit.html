<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>User editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('ADMIN')">

<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-2 mb-2">
    <h1>User editing</h1><br>
    <div>
        <form th:action="'/users/' + ${user.getUsername()} + '/edit'" th:object="${user}" method="post">
            <h4 th:text="'Username: ' + ${user.getUsername()}"></h4>
            <input type="text" name="enabled" th:field="*{enabled}" placeholder="Enter an enabled" class="form-control">
            <small th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}" style="color: red"></small><br>

            <input type="text" name="name" th:field="*{name}" placeholder="Enter a name" class="form-control">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small><br>

            <input type="text" name="surname" th:field="*{surname}" placeholder="Enter a surname" class="form-control">
            <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></small><br>

            <input type="text" name="email" th:field="*{email}" placeholder="Enter a surname" class="form-control">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></small><br>

            <button type="submit" class="btn btn-success">Update</button>
        </form>

        <form th:action="'/users/' + ${user.getUsername()} + '/edit/username'" method="get">
            <button class="btn btn-success" type="submit" style="margin-top: 10px">Edit username</button>
        </form>

        <form th:action="'/users/' + ${user.getUsername()} + '/edit/password'" method="get">
            <button class="btn btn-success" type="submit" style="margin-top: 10px">Edit password</button>
        </form>

        <form th:action="'/users/' + ${user.getUsername()} + '/edit/authority'" method="get">
            <button class="btn btn-success" type="submit" style="margin-top: 10px">Edit authorities</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
