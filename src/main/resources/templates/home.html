<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div sec:authorize="!isAuthenticated()"
     class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="margin-top: 15px;">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4" style="margin-left: 50px;">Blog</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Log in</a>
    </nav>
</div>

<header sec:authorize="hasRole('WRITER')" th:insert="blocks/header-writer :: header-writer"></header>

<header sec:authorize="hasRole('ADMIN')" th:insert="blocks/header-admin :: header-admin"></header>

<header sec:authorize="hasRole('READER')" th:insert="blocks/header-reader :: header-reader"></header>

<div class="container mt-5">
    <h1>Main page</h1>
    <h4>This is a main page of our site. There's nothing here right now, but it's temporary (or not).</h4>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
