<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="margin-top: 15px;">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4" style="margin-left: 50px;" >Blog</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/log-in">Log in</a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <h1>Log in</h1><br>
    <form th:action="'/log-in'" method="post">
        <input type="text" name="name_people" placeholder="Enter a name" class="form-control"><br>
        <input type="text" name="surname_people" placeholder="Enter a surname" class="form-control"><br>
        <input type="text" name="role_id" placeholder="Enter a role" class="form-control"><br>
        <button type="submit" class="btn btn-success">Log in</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
