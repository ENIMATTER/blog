<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:if="${initialRole.getName_role() == 'Admin'}">
<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5">
    <h1>People</h1>
    <div th:each="el : ${people}" class="alert alert-info mt-2">
        <div style="margin: 10px;">
            <h3 th:text="${el.getName_people()} + ' ' +${el.getSurname_people()}"></h3>
            <p th:text="${el.getRole_id().getName_role()}"></p>
        </div>
        <div style="display: flex;">
            <form th:action="'/people/' + ${el.getId()} + '/edit'" method="get">
                <button class="btn btn-warning" type="submit" style="margin: 10px;">Edit</button>
            </form>
            <form th:action="'/people/' + ${el.getId()} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit" style="margin: 10px;">Remove</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
