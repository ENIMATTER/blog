<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Human editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('ADMIN')">

<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>Human editing</h1><br>
    <div>
        <form th:action="'/people/' + ${people.getId()} + '/edit'" method="post">
            <input type="text" th:value="${people.getName_people}" name="name_people"
                   placeholder="Enter a name of the human" class="form-control"><br>
            <input type="text" th:value="${people.getSurname_people}" name="surname_people"
                   placeholder="Enter a surname of the human" class="form-control"><br>
            <input type="text" th:value="${people.getUsers_id().getUsername()}" name="username"
                   placeholder="Enter a username" class="form-control"><br>
            <input type="text" th:value="${people.getUsers_id().getPassword()}" name="password"
                   placeholder="Enter password" class="form-control"><br>
            <input type="text" th:value="${people.getUsers_id().getEnabled()}" name="enabled"
                   placeholder="Enter an enabled" class="form-control"><br>
            <input type="text" th:value="${authoritiesStringList}" name="authority"
                   placeholder="Enter an authority" class="form-control"><br>
<!--            <select name="authority" required="required" multiple="multiple">-->
<!--                <option disabled>Select a role(s)</option>-->
<!--                <option value="ROLE_WRITER">Writer</option>-->
<!--                <option value="ROLE_READER">Reader</option>-->
<!--                <option value="ROLE_ADMIN">Admin</option>-->
<!--            </select><br><br>-->

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
