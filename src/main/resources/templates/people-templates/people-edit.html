<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Human editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body th:if="${initialRole.getName_role() == 'Admin'}">
<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>Human editing</h1><br>
    <div>
        <form th:action="'/people/' + ${people.getId()} + '/edit'" method="post">
            <input type="text" th:value="${people.getUsername()}" name="username"
                   placeholder="Enter an username" class="form-control"><br>
            <input type="text" th:value="${people.getPassword()}" name="password"
                   placeholder="Enter a password" class="form-control"><br>
            <input type="text" th:value="${people.getName_people}" name="name_people"
                   placeholder="Enter a name of the human" class="form-control"><br>
            <input type="text" th:value="${people.getSurname_people}" name="surname_people"
                   placeholder="Enter a surname of the human" class="form-control"><br>
            <input type="text" th:value="${people.getRole_id().getName_role()}" name="role_id"
                   placeholder="Enter a name of the role" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
