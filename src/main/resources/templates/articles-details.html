<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">

        <h1 th:text="${el.getTitle()}"/>
        <h4 th:text="${el.getAnons()}"/>
        <p th:text="${el.getFullText()}"/>
        <b><p th:text="'Views: ' + ${el.getViews()}"/></b>
        <b><p th:text="'Added: ' + ${el.getDate()}"/></b>

        <form th:action="'/blog/' + ${el.getId()} + '/remove'" method="post">
            <a th:href="'/blog'" class="btn btn-warning" type="submit">Back to articles</a>
            <a th:href="'/blog/'+ ${el.getId()} + '/edit'" class="btn btn-warning" type="submit">Edit</a>
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
