<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Page about us</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body>
    <div th:if="${initialRole.getName_role() == null}" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="margin-top: 15px;">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4" style="margin-left: 50px;" >Blog</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/log-in">Log in</a>
        </nav>
    </div>

    <header th:if="${initialRole.getName_role() == 'Admin'}" th:insert="blocks/header-admin :: header-admin"></header>

    <header th:if="${initialRole.getName_role() == 'Reader'}" th:insert="blocks/header-reader :: header-reader"></header>

    <header th:if="${initialRole.getName_role() == 'Writer'}" th:insert="blocks/header-writer :: header-writer"></header>


    <div class = "container mt-5">
            <h1>Page about us</h1>
            <h4>This is my blog. It was created to train knowledge of Java Spring. That's all</h4>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
