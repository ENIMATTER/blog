<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div sec:authorize="!isAuthenticated()"
     class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="margin-top: 15px;">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4" style="margin-left: 50px;">Blog</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Log in</a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <h1>Registration</h1><br>

    <form th:action="'/registration'" th:object="${user}" method="post">
        <input type="text" required="required" name="username" th:field="*{username}" placeholder="Enter an username"
               class="form-control">
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></small><br>

        <input type="text" required="required" name="password" th:field="*{password}" placeholder="Enter a password"
               class="form-control">
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></small><br>

        <input type="text" required="required" name="name" th:field="*{name}" placeholder="Enter a name"
               class="form-control">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small><br>

        <input type="text" required="required" name="surname" th:field="*{surname}" placeholder="Enter a surname"
               class="form-control">
        <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></small><br>

        <input type="text" required="required" name="email" th:field="*{email}" placeholder="Enter an email"
               class="form-control">
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></small><br>

        <select name="authority" required="required" multiple="multiple">
            <option disabled>Select a role(s)</option>
            <option value="ROLE_WRITER">Writer</option>
            <option selected value="ROLE_READER">Reader</option>
        </select><br><br>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
