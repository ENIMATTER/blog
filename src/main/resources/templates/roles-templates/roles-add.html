<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Add a role</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body th:if="${initialRole.getName_role() == 'Admin'}">
        <header th:insert="blocks/header-admin :: header-admin"></header>

        <div class="container mt-5 mb-5">
            <h1>Adding a role</h1><br>
            <form th:action="'/roles/add'" method = "post">
                <input type="text" name="name_role" placeholder="Enter a name of role" class="form-control"><br>
                <button type="submit" class="btn btn-success">Add a role</button>
            </form>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
