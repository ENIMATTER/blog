<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Role editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body sec:authorize="hasRole('ADMIN')">

<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>Role editing</h1><br>
    <div>
        <form th:action="'/roles/' + ${roles.getId()} + '/edit'" method="post">
            <input type="text" th:value="${roles.getName_role()}" name="name_role"
                   placeholder="Enter a name of the roles" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
