<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Article editing</h1><br>
    <div th:each="el : ${post}">
        <form th:action="'/blog/' + ${el.getId()} + '/edit'" method = "post">
            <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Enter a title of the article" class="form-control"><br>
            <input type="text" th:value="${el.getAnons()}" name="anons" placeholder="Enter a announcement of the article" class="form-control"><br>
            <textarea name="fullText" placeholder="Enter a full text of the article" class="form-control" th:text="${el.getFullText()}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
